<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gungun</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-96 text-center">
      <h2 class="text-2xl font-semibold mb-6">Login</h2>
  
      <form action="#" method="post">
        <div class="mb-4">
          <label for="email" class="block text-gray-600 text-sm font-medium mb-2">Email Address</label>
          <input type="email" id="email" name="email" class="w-full border p-2 rounded focus:outline-none focus:border-blue-500">
        </div>
  
        <div class="mb-4">
          <label for="password" class="block text-gray-600 text-sm font-medium mb-2">Password</label>
          <input type="password" id="password" name="password" class="w-full border p-2 rounded focus:outline-none focus:border-blue-500">
        </div>
  
        <div class="mt-4">
          <p class="text-gray-600 text-sm">
            <a href="url-to-reset-password" class="text-blue-500 hover:underline">Forgot your password?</a>
          </p>
        </div>
  
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue">
          Login
        </button>
      </form>
  
      <div class="mt-4">
        <p class="text-gray-600 text-sm">Or login with:</p>
        <div class="flex justify-center mt-2">
          <a href="url-to-google-login" class="bg-red-500 text-white p-2 rounded mr-2 hover:bg-red-600 focus:outline-none focus:shadow-outline-red">Google</a>
          <a href="url-to-facebook-login" class="bg-blue-500 text-white p-2 rounded mr-2 hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue">Facebook</a>
          <a href="url-to-apple-login" class="bg-black text-white p-2 rounded hover:bg-gray-800 focus:outline-none focus:shadow-outline-gray">Apple</a>
        </div>
      </div>
  
      <div class="mt-4">
        <p class="text-gray-600 text-sm">
          Don't have an account?
          <a href="url-to-register" class="text-blue-500 hover:underline">Register</a>
        </p>
      </div>
    </div>

    <script>
      // Toggle responsive navbar links visibility
      document
        .getElementById("navbar-toggle")
        .addEventListener("click", function () {
          var navbarLinks = document.getElementById("navbar-links");
          navbarLinks.classList.toggle("hidden");
        });
    </script>
  </body>
</head>
